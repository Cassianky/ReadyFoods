<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:outputStylesheet name="profile.css" library="css"/>
        <p:panel class="password-panel" header="Change Password">
            <h:form id="formChangePassword">
                <p:messages id="messagesChangePassword" redisplay="false"/>

                <p class="password-description">Change to a new, strong password that you don't use for other websites.</p>
                <h:panelGrid columns="3" id="matchGrid" cellpadding="5"> 
                    <p:outputLabel for="oldPW" value="Old Password"/>

                    <p:password id="oldPW" value="#{profileManagedBean.oldPassword}" required="true" />
                    <p:messages for="oldPW" redisplay="false"/>

                    <p:outputLabel for="newPW1" value="New Password"/>

                    <p:password feedback="true" id="newPW1" value="#{profileManagedBean.newPassword}" match="newPW2" required="true">
                        <f:validateLength minimum="8" />
                    </p:password>
                    <p:messages for="newPW1" redisplay="false"/>
                    <p:outputLabel for="newPW2" value="Confirm Password"/>

                    <p:password feedback="true" id="newPW2" value="#{profileManagedBean.confirmPassword}" required="true" >
                        <f:validateLength minimum="8" />
                    </p:password>
                    <p:messages for="newPW2" redisplay="false"/>
                </h:panelGrid>
                <div align="right">
                    <p:commandButton update="@form" process="@form" actionListener="#{profileManagedBean.changePassword}" value="Save" /> 
                    <p:commandButton update="@form" process="@form" actionListener="#{profileManagedBean.changePassword}" value="Save" />
                </div>
            </h:form>
        </p:panel>

    </ui:define>

</ui:composition>
