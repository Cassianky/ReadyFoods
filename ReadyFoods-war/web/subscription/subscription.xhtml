<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="./../template/defaultTemplate.xhtml">

    <ui:define name="content">
        <div>
            <h3>Subscription Page</h3>

        </div>
        <h:form id="formSubscribe">

            <p:panelGrid>


                <p:row>
                    <p:column>
                        <p:outputLabel for="numOfPeople" value="Number of People:" style="font-weight: bold;" />
                    </p:column>
                    <p:column>
                        <p:selectOneButton id="numOfPeople" required="true" requiredMessage="Number of People is required">
                            <f:selectItem itemLabel="1" itemValue="Option1"/>
                            <f:selectItem itemLabel="2" itemValue="Option2"/>
                            <f:selectItem itemLabel="3" itemValue="Option3"/>
                        </p:selectOneButton>
                    </p:column>
                    <p:column>
                        <p:message for="numOfPeople" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="numOfRecipes" value="Number of Recipes:" style="font-weight: bold;" />
                    </p:column>
                    <p:column>
                        <p:selectOneButton id="numOfRecipes" required="true" requiredMessage="Number of Recipes is required">
                            <f:selectItem itemLabel="1" itemValue="Option1"/>
                            <f:selectItem itemLabel="2" itemValue="Option2"/>
                            <f:selectItem itemLabel="3" itemValue="Option3"/>
                        </p:selectOneButton>
                    </p:column>
                    <p:column>
                        <p:message for="numOfPeople" />
                    </p:column>
                </p:row>

                <p:row>
                    <p:column>
                        <p:outputLabel for="duration" value="Subscription Duration (months): " />
                    </p:column>
                    <p:column>
                        <p:slider id="duration" 
                                  for="duration"
                                  >

                        </p:slider>
                    </p:column>
                    <p:column>
                        <p:message for="duration" />
                    </p:column>
                </p:row> 


                <p:row>
                    <p:column colspan="3">
                        <p:commandButton type="reset" value="Clear" />&nbsp;
                        <p:commandButton  value="Subscribe"
                                          />
                    </p:column>
                </p:row>

            </p:panelGrid>
        </h:form>
        <p:panel style="float: right; width: 20%" id="pricePanel">
            <h3> Weekly Price: 

                <h:outputText style="color: #AE3126; " 
                              value="#{1000}">
                    <f:convertNumber minFractionDigits="2" maxFractionDigits="2" type="currency" currencyCode="SGD" />
                </h:outputText>
            </h3>
        </p:panel>
    </ui:define>

</ui:composition>
