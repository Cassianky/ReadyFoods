<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header>
        <p:graphicImage class="logo" name="logo.png" library="images"/>
        <div class="header">
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
                <p:commandButton class="header-content" value="Login" oncomplete="PF('dialogLogin').show()"/>
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:form id="logoutForm">
                    <h:outputText class="header-welcome" value="Welcome, #{sessionScope.currentCustomer.userName}" />&nbsp;
                    <p:commandButton class="header-content" value="Logout" actionListener="#{loginManagedBeanRF.logout}" icon="pi pi-sign-out"/>
                </h:form>
            </h:panelGroup>
        </div>
    </header>

</ui:composition>
