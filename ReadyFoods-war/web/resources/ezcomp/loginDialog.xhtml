<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- INTERFACE -->
    <cc:interface>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:form  id="loginForm">
            <p:dialog width="500" height="400" id="dialogLogin" widgetVar="dialogLogin" header="Login" closable="true">
                <p:messages id="messagesLogin" redisplay="false" />
                <p:graphicImage class="logo" name="loginRF.png" library="images"/>
                <div class="login-content">
                    <p:outputLabel for="email" value="Email" />&nbsp;
                    <p:inputText id="email" size="32" value="#{loginManagedBeanRF.email}" required="true" requiredMessage="Email is required" maxlength="50">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    <br/>
                    <p:outputLabel for="password" value="Password" />&nbsp;
                    <p:password id="password" size="16" value="#{loginManagedBeanRF.password}" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <!-- ask prof why cannot use CSS style sheet --> 
                    <p:commandButton style="width: 220px; margin-left: auto; margin-right: auto;" type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
                    <p:commandButton style="width: 220px; margin-left: auto; margin-right: auto;" type="submit" actionListener="#{loginManagedBeanRF.login}" value="Login" icon="pi pi-sign-in" />
                </div>
                <p:growl>
                    <p:autoUpdate />
                </p:growl>
            </p:dialog>
        </h:form>
    </cc:implementation>
</html>
