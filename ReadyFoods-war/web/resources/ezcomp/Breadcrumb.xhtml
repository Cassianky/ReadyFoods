<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <cc:interface>
        <cc:attribute name="pageName" required="true" />
    </cc:interface>

    <cc:implementation>

        <h:form id="formMain">

            <p:breadCrumb homeDisplay="false">

                <p:menuitem icon="pi pi-home" url="#{application.contextPath}/index.xhtml" style="text-decoration-line: none;" />


                <p:menuitem value="Subscription Management" rendered="#{cc.attrs.pageName == 'newSubscription'
                                                                        || cc.attrs.pageName == 'selectRecipes'
                                                                        || cc.attrs.pageName == 'mySubscriptions'
                                                                      }" />
                <p:menuitem value="Account Management" rendered="#{cc.attrs.pageName == 'enquiryManagement' 
                                                                   || cc.attrs.pageName == 'orderManagement'}" />
                
                <p:menuitem value="Purchase Management" rendered="#{cc.attrs.pageName == 'viewShoppingCart'}"/>
                
                <p:menuitem value="My Details" rendered="#{cc.attrs.pageName == 'updateCreditCard'}"/>
                
                <p:menuitem value="New Subscription" url="#{application.contextPath}/subscriptionManagement/newSubscription.xhtml" 
                            rendered="#{cc.attrs.pageName == 'newSubscription'}" />
                <p:menuitem value="My Subscriptions" url="#{application.contextPath}/subscriptionManagement/mySubscriptions.xhtml" 
                            rendered="#{cc.attrs.pageName == 'mySubscriptions'}" />
                <p:menuitem value="Select Recipes" url="#{application.contextPath}/subscriptionManagement/selectRecipes.xhtml" 
                            rendered="#{cc.attrs.pageName == 'selectRecipes'}" />
                
                <p:menuitem value="View Shopping Cart" url="#{application.contextPath}/purchaseManagement/viewShoppingCart.xhtml" 
                            rendered="#{cc.attrs.pageName == 'viewShoppingCart'}" />
                
                <p:menuitem value="Credit Card" url="#{application.contextPath}/myDetails/creditCard.xhtml" 
                            rendered="#{cc.attrs.pageName == 'updateCreditCard'}" />
                
                <p:menuitem value="View My Orders" url="#{application.contextPath}/accountManagement/orderManagement.xhtml" 
                            rendered="#{cc.attrs.pageName == 'orderManagement'}" />

                <p:menuitem value="ReadyFood Recipes" rendered="#{cc.attrs.pageName == 'viewAllRecipe' 
                                                                  || cc.attrs.pageName == 'viewSingleRecipe'}"/>
                <p:menuitem value="All Recipes" url="#{application.contextPath}/recipeManagement/viewAllRecipe.xhtml" 
                            rendered="#{cc.attrs.pageName == 'viewAllRecipe'}" />
                <p:menuitem value="View Recipe" url="#{application.contextPath}/recipeManagement/viewSingleRecipe.xhtml" 
                            rendered="#{cc.attrs.pageName == 'viewSingleRecipe'}" />                

                
                <p:menuitem value="Enquiry Management" url="#{application.contextPath}/accountManagement/enquiryManagement.xhtml" 
                            rendered="#{cc.attrs.pageName == 'enquiryManagement'}" />


            </p:breadCrumb>

        </h:form>

    </cc:implementation>
</html>
