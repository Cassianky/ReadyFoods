<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="content">
        <div>
            <h3>View Shopping Cart</h3>
        </div>
        <h:form id="formShoppingCart">
            <p:dataTable id="dataTableShoppingCart" value="#{shoppingCartManagedBean.orderLineItems}" var="orderLineItem">
                <p:panelGrid>
                    <p:row>
                        <p:column colspan="5" headerText="Recipe Name">
                            <h:outputText value="#{orderLineItem.recipe.recipeTitle}"/>
                        </p:column>
                    </p:row>
                    <p:dataTable id="dataTableCustomisedIngredient" value="#{orderLineItem.customisedIngredients}" var="ci">
                        <p:panelGrid>
                            <p:column headerText="Ingredient Name">
                                <h:outputText value="#{ci.}"/>
                            </p:column>
                            <p:column headerText="Quantity"></p:column>
                            <p:column headerText="Unit Price"></p:column>
                            <p:column headerText="Subtotal"></p:column>
                            <p:column headerText="Preparedness"></p:column>
                        </p:panelGrid>

                    </p:dataTable>
                    <p:row>
                        <p:column colspan="6" styleClass="ui-widget-header">
                            <p:spacer height="0"/>
                        </p:column>
                    </p:row>

                    <p:column headerText="Recipe Id">
                        <h:outputText id="recipeId" value="#{orderLineItem.recipe.recipeId}"/>
                    </p:column>
                    <p:column headerText="Recipe Name">
                        <h:outputText id="recipeId" value="#{orderLineItem.recipe.recipeTitle}"/>
                    </p:column>
                    <p:column headerText="Recipe Subtotal">
                        <h:outputText id="recipeId" value="#{orderLineItem.recipeSubTotal}"/>
                    </p:column>
                    <p:column headerText="Action">
                        <p:commandButton icon="ui-icon-trash" actionListener="#{shoppingCartManagedBean.removeFromShoppingCart}" update="formShoppingCart">
                            <f:attribute name="orderLineItemToRemove" value="#{orderLineItem}"/>
                            <p:confirm header="Confirmation" message="Are you sure you want to remove #{orderLineItem.recipe.recipeTitle} from cart?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>



                    <p:column colspan="6">
                        <p:outputLabel id="recipeName" value="#{orderLineItem.recipe.recipeTitle}"/>
                    </p:column>


                </p:panelGrid>


            </p:dataTable>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:commandButton value="Update Cart" actionListener="#{shoppingCartManagedBean.updateShoppingCart}" update="formShoppingCart" />
            <p:commandButton value="Check Out Cart" actionListener="#{shoppingCartManagedBean.checkoutShoppingCart}" update="formShoppingCart">
                <f:attribute name="customerToCheckOut" value="#{sessionScope.currentCustomerEntity.customerId}"/>     
            </p:commandButton> 

        </h:form>
    </ui:define>

</ui:composition>
