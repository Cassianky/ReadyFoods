<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../template/defaultTemplate.xhtml">

    <ui:define name="content">
        <!--        <ez:Breadcrumb pageName="mySubscriptionOrders" />-->
        
         <ez:Breadcrumb pageName="viewSubscriptionOrder" />
        <p:growl >
            <p:autoUpdate />
        </p:growl>



        <main class="card">


            <h1 class="h1title">Meal Kits</h1>

            <p>                    
                <ui:repeat value="#{subscriptionViewManagedBean.orders}" var="order">

                    <p:panel header="Order for week of [placeholder, replace w actual week] #{order.dateOfOrder}">
                        <h:outputText value="INSERT INFO ABOUT ORDER HERE">

                        </h:outputText>

                        <br/> 
                        <p:panel header="Meal kits for this subscription">
                            <ui:repeat value="#{order.orderLineItems}" var="orderLineItem">
                                

                                <p:panel><h:outputText value="#{orderLineItem.recipe.recipeTitle} - #{orderLineItem.quantity} qty" />
                           </p:panel>

                            </ui:repeat>  
                        </p:panel>
                        <p:commandButton style="" icon="pi pi-check" value="Received order"/>

                    </p:panel>
                    
                    
                </ui:repeat>                                                              
            </p>


        </main>



    </ui:define>

</ui:composition>
