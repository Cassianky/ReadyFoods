<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu">
        <h3 style="text-align: center">Main Menu</h3>
        <nav>
            <h:form>    
                <p:growl>
                    <p:autoUpdate/>
                </p:growl>
                <p:menu style="width:90%;">
                    <p:submenu label="System" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="Home" outcome="/index" icon="pi pi-home" />
                        <p:menuitem value="FAQ"  outcome="/faq" icon="pi pi-question" />
                        <p:menuitem value="Logout" actionListener="#{loginManagedBeanRF.logout}" icon="pi pi-sign-out" />

                    </p:submenu>

                    <p:submenu label="My Details" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="Profile" outcome="/myDetails/profile.xhtml" icon="pi pi-ticket" />
                        <p:menuitem value="Change Password" icon="pi pi-ticket" />
                    </p:submenu>

                    <p:submenu label="Account Management" rendered="#{sessionScope.isLogin == true}">

                        <p:menuitem value="Enquiries" outcome="/accountManagement/enquiryManagement.xhtml" icon="pi pi-ticket" />
                        <p:menuitem value="My Orders" outcome="/accountManagement/orderManagement.xhtml" icon="pi pi-list" />
                    </p:submenu>

                    <p:submenu label="Subscription Management" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="New Subscription" outcome="/subscriptionManagement/newSubscription.xhtml" icon="pi pi-briefcase" />
                        <p:menuitem value="My Subscriptions" outcome="/subscriptionManagement/mySubscriptions.xhtml" icon="pi pi-list" />
                        <p:menuitem value="Select Recipes" outcome="/subscriptionManagement/selectRecipes.xhtml" icon="pi pi-pencil" />

                    </p:submenu>
                    <p:submenu label="Purchase Management" rendered="#{sessionScope.isLogin == true}">

                        <p:menuitem value="My Shopping Cart" outcome="/purchaseManagement/viewShoppingCart.xhtml" icon="pi pi-shopping-cart"/>
                        <p:menuitem value="View All Recipes" icon="pi pi-list" />
                        <p:menuitem value="View Bookmarked Recipes" icon="pi pi-bookmark" />

                    </p:submenu>
                    <p:submenu label="Food Diary" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="My Food Diary" outcome="/foodDiary/foodDiary.xhtml" icon="pi pi-calendar-plus"/>
                    </p:submenu>

                    <p:menuitem rendered="#{sessionScope.isLogin == false}" value="Home" outcome="/index" icon="pi pi-home" />
                    <p:menuitem rendered="#{sessionScope.isLogin == false}" value="Register" outcome="/registerCustomer" icon="pi pi-user-plus"/>
                </p:menu>

            </h:form>
        </nav>
    </section>
</ui:composition>
