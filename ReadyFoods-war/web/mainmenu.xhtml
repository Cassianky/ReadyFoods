<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu">
        <h3 style="text-align: center">Main Menu</h3>
        <nav>
            <h:form>      
                <p:menu style="width:90%;" toggleable="true">

                    <p:submenu label="System" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="Home" outcome="/index" icon="pi pi-home" />
                        <p:menuitem value="Logout" actionListener="#{loginManagedBeanRF.logout}" icon="pi pi-sign-out" />
                    </p:submenu>

                    <p:submenu label="Account Management" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="My Profile" icon="pi pi-user" />
                        <p:menuitem value="Enquires" outcome="/accountManagement/enquiryManagement.xhtml" icon="pi pi-ticket" />
                    </p:submenu>
                    
                    <p:submenu label="Subscription Management" rendered="#{sessionScope.isLogin == true}">
                        <p:menuitem value="New Subscription" outcome="/subscriptionManagement/newSubscription.xhtml" icon="pi pi-briefcase" />
                        <p:menuitem value="Select Recipes" outcome="/subscriptionManagement/selectRecipes.xhtml" icon="pi pi-pencil" />
                    </p:submenu>
                    <p:menuitem rendered="#{sessionScope.isLogin == false}" value="Home" outcome="/index" icon="pi pi-home" />
                    <p:menuitem rendered="#{sessionScope.isLogin == false}" value="Register" outcome="/registerCustomer" />
                </p:menu>

            </h:form>
        </nav>
    </section>
</ui:composition>
