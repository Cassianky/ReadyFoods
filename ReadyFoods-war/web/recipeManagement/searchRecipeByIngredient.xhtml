<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../template/defaultTemplate.xhtml">
    <ui:define name="content">
        
        <ez:Breadcrumb pageName="searchByIngredient" />
        
        <h:form id="formSearchByIngredient">
            
            <p:layout>
                
                <p:layoutUnit position="north" resizable="true">
                    
                    <h:outputText value="Combine Ingredients? "/>

                        <f:selectItem itemLabel="Yes combine them!" itemValue="COMBINE"/>
                    </p:selectOneButton>
                    
                </p:layoutUnit>
            
            </p:layout>
            
        </h:form>
        
    </ui:define>

</ui:composition>
