<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="./../template/defaultTemplate.xhtml">

    <ui:define name="content">
        <ez:Breadcrumb pageName="viewSingleRecipe" />

        <!--{recipeViewManagedBean.postConstruct()} to be checked in required-->

        <p:panel id="panelRecipeDetail" header="#{recipeViewManagedBean.recipe.recipeTitle}" footer="Add to Cart (to implement action listner later" style="margin-bottom:20px">
            <h:panelGrid columns="1" cellpadding="10">
                <p:graphicImage name="resources/images/300x300.png" />
                <!--image to be acquired from object source later-->
                
                <h:outputText value="Chef: #{recipeViewManagedBean.recipe.cookingTime}" />
                <h:outputText value="Coking Time: #{recipeViewManagedBean.recipe.cookingTime}" />
                <h:outputText value="Recipe #{recipeViewManagedBean.recipe.recipeTitle}" />
                <h:outputText value="Calories per serving: #{recipeViewManagedBean.recipe.caloriesPerServing}" />
                <h:outputText value="Carbohydrates per serving: #{recipeViewManagedBean.recipe.carbsPerServing}" />
                <h:outputText value="Protein per serving: #{recipeViewManagedBean.recipe.proteinsPerServing}" />
                <h:outputText value="Sugar per serving: #{recipeViewManagedBean.recipe.sugarPerServing}" />
                <h:outputText value="Steps: #{recipeViewManagedBean.recipe.recipeSteps}" />
                
                To includes categories buttons here later
                
            </h:panelGrid>
        </p:panel>

    </ui:define>
</ui:composition>
