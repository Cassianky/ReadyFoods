<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <header>
        <p:graphicImage class="logo" name="logo.png" library="images"/>
        <div class="header">
            <h:panelGroup rendered="#{sessionScope.isLogin == false}">
                <h:form id="loginForm">

                    <p:outputLabel for="email" value="Email" />&nbsp;
                    <p:inputText id="email" size="32" value="#{loginManagedBeanRF.email}" required="true" requiredMessage="Email is required" maxlength="50">
                        <f:validateLength minimum="4" />
                    </p:inputText>
                    &nbsp;
                    <p:outputLabel for="password" value="Password" />&nbsp;
                    <p:password redisplay="true" id="password" size="16" value="#{loginManagedBeanRF.password}" required="true" requiredMessage="Password is required" maxlength="32">
                        <f:validateLength minimum="4" />
                    </p:password>
                    &nbsp;
                    <p:commandButton type="reset" value="Clear" icon="pi pi-undo" />&nbsp;
                    <p:commandButton type="submit" actionListener="#{loginManagedBeanRF.login}" value="Login" icon="pi pi-sign-in" />
                    
                    <p:growl>
                        <p:autoUpdate />
                    </p:growl>

                </h:form>
            </h:panelGroup>
            <h:panelGroup rendered="#{sessionScope.isLogin == true}">
                <h:form id="logoutForm">
                    <h:outputText value="You are login as #{sessionScope.currentCustomer.userName}" />&nbsp;
                    <p:commandButton value="Logout" actionListener="#{loginManagedBeanRF.logout}" icon="pi pi-sign-out" />
                </h:form>
            </h:panelGroup>
        </div>
    </header>

</ui:composition>
