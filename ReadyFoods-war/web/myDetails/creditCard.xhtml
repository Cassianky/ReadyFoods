<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                template="/template/defaultTemplate.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:pe="http://primefaces.org/ui/extensions" >

    <ui:define name="content">
        <ez:Breadcrumb pageName="updateCreditCard" />
   
        <h:form id="formAddCreditCard" prependId="false">
            <p:growl id="growl" showDetail="true" sticky="true">
                <p:autoUpdate/>
            </p:growl> 

            <p:panelGrid id="pnlCreditCard" columns="2" styleClass="ui-noborder" layout="grid">
                <f:facet name="header">
                    <pe:creditCard id="creditCard" labelMonthYear="MM/YY" placeholderExpiry="**/**" placeholderName="Ready Foods"/>
                </f:facet>
                <p:inputMask id="number" 
                             placeholder="XXXX-XXXX-XXXX-XXXX" 
                             value="#{paymentManagedBean.ccNumber}" 
                             mask="9999-9999-9999-9999">
                </p:inputMask>


                <p:message for="number" style="color:red"/>

                <p:inputText id="name" placeholder="Full name" 
                             value="#{paymentManagedBean.nameOnCard}" />
                <p:message for="name" style="color:red"/>

                <p:datePicker id="month" 
                              view="month" 
                              placeholder="MM/YYYY"
                              value="#{paymentManagedBean.expiryDate}" 
                              pattern="MM/yyyy" 
                              yearNavigator="true" 
                              yearRange="2022:2040" >

                </p:datePicker>

                <p:message for="month" style="color:red"/>


                <p:inputMask id="cvv" 
                             placeholder="XXX" 
                             value="#{paymentManagedBean.CVV}" 
                             mask="999">
                    <f:convertNumber type="number"/> 
                </p:inputMask>
                <p:message for="cvv" style="color:red"/>

                <p:commandButton value="Update"
                                 actionListener="#{paymentManagedBean.saveCC}"
                                 update="@form">

                </p:commandButton>
            </p:panelGrid>


            <br></br>

        </h:form>
    </ui:define>

</ui:composition>
