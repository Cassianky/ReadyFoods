<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/defaultTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ez="http://xmlns.jcp.org/jsf/composite/ezcomp"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:panelGroup rendered="#{sessionScope.isLogin == false}">
            <div class="home-bg"> 
                <h1 class="home-header">Get Cooking <br/> with <br/> ReadyFoods!</h1>
                <p class="home-text">No minimum orders. Free Recipes. Food Diary.</p>
                <div class="home-button">
                    <p:commandButton class="home-button" actionListener="#{loginManagedBeanRF.toRegisterPage}" value="Register at ReadyFoods Today!"></p:commandButton>
                </div>
            </div>
        </h:panelGroup>
        <ez:loginDialog/>
        <h:panelGroup rendered="#{sessionScope.isLogin == true}">
            
        </h:panelGroup>             
    </ui:define>

</ui:composition>
